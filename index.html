<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cards</title>
    <style>
        /* Basic styling for the container and cards */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 800px;
            justify-content: center;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;0
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .card p {
            color: #666;
            font-size: 14px;
        }
        .card .price {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .card button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="card-container" id="card-container">
    <!-- Cards will be dynamically inserted here -->
</div>

<script>
    const products = [
        { name: "Royal Enfield", image: "https://i.pinimg.com/736x/54/7e/11/547e112e4eb9920553c435a9584fc7d7.jpg", price: "1,50,000 INR" },
        { name: "Ktm rc 200", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjUP7rFcOGqCV1Y42u5yxSmGnRLhHMJzS4LQ&s", price: "1,20000 INR" },
        { name: "Rx 100", image: "https://pune.news/wp-content/uploads/2024/03/Yamaha-RX100.webp", price: "1,30,000 INR"},
        { name: "Palsar 220", image: "https://imgd.aeplcdn.com/1200x900/n/cw/ec/142305/pulsar-220-right-side-view-8.jpeg?isig=0", price: "60,000 INR"}
    ];

    const cardContainer = document.getElementById("card-container");

    for (let i = 0; i < products.length; i++) {
        const product = products[i];

        // Create card element
        const card = document.createElement("div");
        card.classList.add("card");

        // Add image
        const img = document.createElement("img");
        img.src = product.image;
        card.appendChild(img);

        // Add name
        const name = document.createElement("h3");
        name.textContent = product.name;
        card.appendChild(name);

        // Add description
        const description = document.createElement("p");
        description.textContent = product.description;
        card.appendChild(description);

        // Add price
        const price = document.createElement("div");
        price.classList.add("price");
        price.textContent = product.price;
        card.appendChild(price);

        // Add button
        const button = document.createElement("button");
        button.textContent = "Add to Cart";
        card.appendChild(button);

        // Append card to container
        cardContainer.appendChild(card);
    }
</script>

</body>
</html>
